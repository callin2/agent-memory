# Nginx Configuration for Thread's Memory System
# This configuration provides a production-ready reverse proxy setup
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/agent-memory
# 2. Create symlink: ln -s /etc/nginx/sites-available/agent-memory /etc/nginx/sites-enabled/
# 3. Test configuration: nginx -t
# 4. Reload nginx: systemctl reload nginx
#
# Don't forget to:
# - Update server_name to your domain
# - Configure SSL/TLS certificates (use certbot for Let's Encrypt)
# - Adjust paths if needed

# Upstream configuration
upstream agent_memory_backend {
    server 127.0.0.1:3456;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # CHANGE THIS

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # CHANGE THIS

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;  # CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;  # CHANGE THIS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/agent-memory-access.log;
    error_log /var/log/nginx/agent-memory-error.log;

    # Client body size limit (for large exports)
    client_max_body_size 100M;

    # Root endpoint
    location / {
        proxy_pass http://agent_memory_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health endpoint (no rate limiting)
    location /health {
        proxy_pass http://agent_memory_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Don't log health checks
        access_log off;
    }

    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://agent_memory_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (API calls may take longer)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming responses (export)
        proxy_buffering off;
    }

    # Web UI
    location /web/ {
        proxy_pass http://agent_memory_backend/web/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://agent_memory_backend;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Export endpoint (longer timeout, no rate limiting for authenticated users)
    location /api/v1/export/ {
        proxy_pass http://agent_memory_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for large exports
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # No buffering for streaming
        proxy_buffering off;
    }

    # Handoff creation (higher rate limit)
    location /api/v1/handoff {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://agent_memory_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Consolidation endpoint (admin only - higher rate limit)
    location /api/v1/admin/consolidate {
        # Add your IP whitelist or authentication here
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://agent_memory_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Consolidation may take time
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Metrics endpoint (restrict access)
    location /metrics {
        # Restrict to localhost or specific IPs
        # allow 127.0.0.1;
        # deny all;

        proxy_pass http://agent_memory_backend;
        proxy_http_version 1.1;

        # Don't log metrics
        access_log off;
    }
}

# Optional: Separate configuration for monitoring (internal access)
server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    # Restrict to localhost
    allow 127.0.0.1;
    allow 192.168.1.0/24;  # Your local network
    deny all;

    # Health and metrics only
    location /health {
        proxy_pass http://agent_memory_backend/health;
        access_log off;
    }

    location /health/detailed {
        proxy_pass http://agent_memory_backend/health/detailed;
        access_log off;
    }

    location /metrics {
        proxy_pass http://agent_memory_backend/metrics;
        access_log off;
    }
}
