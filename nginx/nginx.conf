# Nginx configuration for Agent Memory System
# Terminates SSL/TLS and proxies to the memory daemon

upstream memory_backend {
    # Memory daemon instances
    server memory-daemon:3000;
    # Add more instances for load balancing
    # server memory-daemon-2:3000;
    # server memory-daemon-3:3000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name memory-api.example.com;  # Change to your domain

    # Allow ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name memory-api.example.com;  # Change to your domain

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL configuration
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # Logging
    access_log /var/log/nginx/memory_access.log;
    error_log /var/log/nginx/memory_error.log;

    # Client body size limit (for large tool results)
    client_max_body_size 20M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy settings
    proxy_buffering off;
    proxy_request_buffering off;

    # API endpoints
    location /api/v1/ {
        proxy_pass http://memory_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Auth endpoints
    location /auth/ {
        proxy_pass http://memory_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (no authentication required)
    location /health {
        proxy_pass http://memory_backend;
        access_log off;
    }

    # Metrics (no authentication required for monitoring)
    location /metrics {
        proxy_pass http://memory_backend;
        access_log off;

        # Restrict to internal networks (optional)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Rate limiting for API endpoints
    location /api/v1/events {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://memory_backend;
    }

    location /api/v1/acb/build {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://memory_backend;
    }
}

# Rate limiting zones
http {
    # Limit: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Allow burst for legitimate traffic
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=100r/m;
}
