version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: agent_memory_db
    environment:
      POSTGRES_DB: agent_memory
      POSTGRES_USER: memory
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memory -d agent_memory"]
      interval: 10s
      timeout: 5s
      retries: 5

  memory-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_memory_daemon
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: agent_memory
      PGUSER: memory
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: agent_memory_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
